<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Storybook "Things Went Wrong"</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="book">
            <input type="checkbox" id="c1">
            <input type="checkbox" id="c2">
            <input type="checkbox" id="c3">
            <div id="cover"><img src="img_1.png"></div>
            <div class="flip-book">
                <div class="flip" id="p1">
                    <div class="back">
                        <img src="img_3.png">
                        <label class="back-btn" for="c1">Back</label>
                    </div>
                    <div class="front">
                        <img src="img_2.png">
                        <label class="next-btn" for="c1">Next</label>
                    </div>
                </div>
                <div class="flip" id="p2">
                    <div class="back">
                        <img src="img_5.png">
                        <label class="back-btn" for="c2">Back</label>
                    </div>
                    <div class="front">
                        <img src="img_4.png">
                        <label class="next-btn" for="c2">Next</label>
                    </div>
                </div>
                <div class="flip" id="p3">
                    <div class="back">
                        <img src="the_end.png">
                        <label class="back-btn" for="c3">Back</label>
                    </div>
                    <div class="front">
                        <img src="img_6.png">
                        <label class="next-btn" for="c3">Next</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
